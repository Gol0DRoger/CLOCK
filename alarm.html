
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" href="alarm.css">
    <title>Alarm Clock</title>
</head>
 
<body><div id="boss">
    <div class="clock">
        <h3  id="head">
            No alarm clock needed. My passion wakes me up.. !
        </h3>
        <div class="time" id="time">
            00:00:00
        </div>
        <div class="input-row">
            <div class="input-field">
                <label for="alarmDate">
                    Select Date:
                </label>
                <input type="date"
                       id="alarmDate"
                       class="alarm-input"
                       min="">
            </div>
            <div class="input-field">
                <label for="alarmTime">
                    Select Time:
                </label>
                <input type="time" id="alarmTime"
                    class="alarm-input">
            </div>
            <button id="setAlarm">
                Set Alarm
            </button>
        </div>
        <div class="alarms" id="alarms">
        </div>
    </div>
    <script src="alarm.js"></script>
    <div id="button">
		<a href="timer.html"><button id="b1">Timer</button></a>
		<a href="clock.html"><button id="b2">Clock</button></a>
		<button id="b3">Alarm</button></a>
	</div>
    </div>
</body>
 
</html>
